<h1>User Data:</h1>
<hr>
<!-- MAIN CONTENT-->
<div>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">

    <table id="myTable" class="todoTable">
      <th onclick="sortbynumber()" title="Sort">
        User ID
      </th>
      <th onclick="sortTable(0)" title=" ">
        Username
      </th>
      <th>
        # Logins
      </th>
      <th onclick="sortTable(1)" title="">
        # Entries
      </th>
      </th>
    %for row in rows:
      <tr>
      %for col in row:
        <td>{{col}}</td>
      %end
      </tr>
    %end
    </table>
  </div>
  
  <!-- MAIN CONTENT-->
<style>.todoTable {
border: 2px solid #000000;
}
.todoTable tr {
font-family: open-sans,sans-serif;
font-weight: 400;
font-style:normal;
}

.todoTable td {
border: 1px solid #000000;
border-style:solid;
}
    
.todoTable th {
padding-top: 6px;
padding-bottom: 6px;
text-align: left;
background-color: #04AA6D;
color: rgb(0, 0, 0);
font-family: open-sans, sans-serif;
font-weight: 300;
font-style: normal;
}
/* changes row colours */
.todoTable tr:nth-child(even,odd){background-color: #f2f2f2;}
.todoTable tr:hover {background-color: #ddd;}
.todoTable tr:hover TD:nth-child(1){font-weight: bold}

th {
cursor: pointer;
}
#myInput {
  width: 15%;
  font-size: 14px;
  padding: 11px;
  border: 1px solid #ddd;
}

</style>
<script>
    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[1];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
    </script>
