<html>
    <title>Sign Up</title>

        <link rel="stylesheet" type="text/css" href="static/snackbar.css">
        <link rel="stylesheet" type="text/css" href="static/styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/crf3sph.css">
        <link rel="stylesheet" type="text/css" href="static/loginStyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Browser Icon-->

    </head>
    <!-- End of Header -->
    <body>
        <div>
            <!-- User Login Buttons-->
            <div id="userLogin/signUp">
                    <indent>

                            <form action="/logout" method="get">
                                <input type="submit" value="Logout"  class="logoutBtn" name="logout" style="float:right;">
                            </form>
                        <%else:%>
                            <form action="/loginPage" method="get">
                                <!-- Login   Button-->
                                <input type="submit" class="login" name="loginPage" value="Login" style="float: right;">
                            </form>
                            <div style="position:relative; top: 1px;">
                                <form action="/signUp" method="get">
                                    <!-- Sign Up  Button-->
                                    <input type="submit" class="signIn" name="signUpPage" value="Sign Up" style="float: right;">
                                </form>
                            </div>
                        <%end%>
                    </indent>
                    
                    <!--
                    <i class="fa fa-user-circle-o" style="font-size:36px;cursor:pointer;float: right;"></i>
                    -->
                
            </div>
            <!-- User Login Buttions-->
    
            <div>
                <!-- Side Nav Div -->
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <form action="/" method="get">
                        <input type="submit" name="homeRedirect" value="Home Page">
                    </form>
                    <br>
                    <form action="/todo" method="get">
                        <input type="submit" name="todoList" value="View Entries">
                    </form>
                    <br>
                    <form action="/new" method="get">
                        <input type="submit" name="saveNew" value="New Entry">
                    </form>
                    <br>
                    <form action="/edit/editSelect" method="get">
                        <input type="submit" name="editEntry" value="Edit Entry">
                    </form>
                    <br>
                    <form action="/deleteQ" method="get">
                        <input type="submit" name="deleteEntry" value="Delete Entry">
                    </form>
                    <br>
                    <form action="/loadPage" method="get">
                        <input type="submit" name="aboutMe" value="About Me">
                    </form>
                    <br>
                    <div>
                        <form action="/help" method="get">
                            <input type="submit" name="helpPage" value="Help/FAQ">
                        </form>
                    </div>
                </div>
    
                <!--   Menu Button    -->
                <div id="Options">
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;Menu </span>
                </div>
    
            </div>
            </div>
    </body>
    <!-- MAIN CONTENT-->
    <h1 style="text-align:center;">Welcome to the Sign Up Page</h1>
    <div id="registrationDiv">
        
        <form action="/signUp" method="POST" autocomplete="off">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              Username: <input maxlength="16" autofocus type="text" placeholder="Username" spellcheck="false" name="username" title="Enter your username here" id="username-input" required/> 
              Password: <input maxlength="20" type="password" placeholder="Enter Password" spellcheck="false" name="password" id="password"  required/>
              Password: <input maxlength="20" type="password" placeholder="Repeat Password" spellcheck="false" name="password-repeat" id="password-repeat"   required/>
              <hr>
              <input name="signup" value="Register" type="submit" class="registerbtn"/>

            </div>
          </form>
    </div>
    <style>
        #email-input,
#username-input,
#password,
#password-repeat {
  width: 30%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: block;
  margin: 0 auto;
  border: none;
  background: #f1f1f1;
}

#email-input:focus,
#username-input,
#password:focus,
#password-repeat:focus {
  background-color: #ddd;
  outline: none;
}
    </style>
    <script>
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("password-repeat");
        function validatePassword(){
        if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
        confirm_password.setCustomValidity('');
        }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

    <!-- MAIN CONTENT-->
</html>
