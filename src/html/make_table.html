          <!-- MAIN CONTENT-->
          <div>
            <p><button onclick="sortTable()">Sort</button></p>
            <h3>The Current Entries are as follows:</h3>
            <table id="myTable" class="todoTable">
              <th>
                #Num  
              </th>
              <th>
                Description
              </th>
              <th>
                Date Created:
              </th>
              <th>
                Date Due:
              </th>
            %for row in rows:
              <tr>
              %for col in row:
                <td>{{col}}</td>
              %end
              </tr>
            %end
            </table>

          <!-- MAIN CONTENT-->
          <style>
            .todoTable {
              border: 2px solid #000000;
            }
            .todoTable tr {
              font-family: open-sans,sans-serif;
              font-weight: 400;
              font-style:normal;
            }

            .todoTable td {
              border: 1px solid #000000;
              border-style:solid;
            }
            
            .todoTable th {
              padding-top: 6px;
              padding-bottom: 6px;
              text-align: left;
              background-color: #04AA6D;
              color: rgb(0, 0, 0);
              font-family: open-sans, sans-serif;
              font-weight: 300;
              font-style: normal;
            }
            /* changes row colours */
            .todoTable tr:nth-child(even,odd){background-color: #f2f2f2;}
            .todoTable tr:hover {background-color: #ddd;}
            .todoTable tr:hover TD:nth-child(1){font-weight: bold}
        </style>
        <script>
          function sortTable() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
              //start by saying: no switching is done:
              switching = false;
              rows = table.rows;
              /*Loop through all table rows (except the
              first, which contains table headers):*/
              for (i = 1; i < (rows.length - 1); i++) {
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = rows[i].getElementsByTagName("TD")[0];
                y = rows[i + 1].getElementsByTagName("TD")[0];
                //check if the two rows should switch place:
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                  //if so, mark as a switch and break the loop:
                  shouldSwitch = true;
                  break;
                }
              }
              if (shouldSwitch) {
                /*If a switch has been marked, make the switch
                and mark that a switch has been done:*/
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
              }
            }
          }
          </script>
